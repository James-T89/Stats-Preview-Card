<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="overlay-wrapper-mobile">
        <img src="images/image-header-mobile.jpg" alt="Three women sitting at a conference table having a business meeting.">
        <div class="overlay-mobile"></div>
      </div>
      <div class="card-info">
        <h1 class="white-text">
          Get <span class="purple-text">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="stats-container">
          <div>
            <h2>
              <span class="stat-number white-text">10k+</span>
              <span class="stat-type">companies</span>
            </h2>
          </div>
          <div>
            <h2>
              <span class="stat-number white-text">314</span>
              <span class="stat-type">templates</span>
            </h2>
          </div>
          <div>
            <h2>
              <span class="stat-number white-text">12M+</span>
              <span class="stat-type">queries</span>
            </h2>
          </div>
        </div>
        
      </div>
      <div class="overlay-wrapper-desktop">
        <img src="images/image-header-desktop.jpg" alt="Three women sitting at a conference table having a business meeting.">
        <div class="overlay-desktop"></div>
      </div>
    </div>
  </main>
</body>
</html>
