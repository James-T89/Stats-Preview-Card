<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-header-mobile.jpg" alt="A group of women in a business meeting.">
      <div class="card-info">
        <h1 class="white-text">
          Get <span class="purple-text">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <!-- There's probably better tags to use here. h2 tag and span? Probably need to wrap in a div and use grid -->
        <p><span class="white-text">10k+</span><br>companies</p>
        <p><span class="white-text">314</span><br>templates</p>
        <p><span class="white-text">12m+</span><br>queries</p>
      </div>
    </div>
  </main>
</body>
</html>
